<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/upload.css">

    <title>Home Page</title>
<!--    <script src='../static/upload.js'></script> -->
  <!-- <link rel="stylesheet" href="stylesheet.css" type="text/css"> -->
  </head>
  <body>
{% extends "upload_warning.html" %}
  {% block body %}
    {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <div style="align:center; vertical-align:middle; width:100%"> 
      <form align="center" id="upload" method="POST" enctype="multipart/form-data"> 
        <label for="imgUpload" class="custom-file-upload">Upload</label>
          <input style="width:100%" id="imgUpload" type="file" name="photo" accept="image/*;capture=camera">
        <label for="uploadButton" class="custom-file-upload">Submit</label>
          <button id="uploadButton">Submit</button>
        </label>
      </form>
    </div>
  {% endblock %}
  </body>
</html>
